<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="bg_img">
            <div class="logo">
                <img src="images/odin-lined.png" alt="background image">
                <p>Logo</p>
            </div>
        </div>
        <div id="form_side">
            <div class="upper">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam sit facilis obcaecati sint voluptates nisi aspernatur aliquid eaque, tenetur dolor commodi quaerat, molestias molestiae expedita vitae consequuntur necessitatibus ea minus!
            </div>
            <div class="theFrom">
                <form action="">
                    <fieldset>
                        <legend><b>Let's do this</b></legend>
                        <div class="coll">
                            <div class="labels">
                                <label for="first_name">first name</label>
                                <label for="email">email</label>
                                <label for="mdp">Password</label>
                            </div>
                            <div class="inputs">
                                <input type="text" id="first_name">
                                <input type="email" id="email">
                                <input type="password" id="mdp" required>
                            </div>
                        </div>
                        
                        <div class="coll">
                            <div class="labels">
                                <label for="last_name">last name</label>
                                <label for="phone">phone number</label>
                                <label for="mdp2">Confirm Password</label>

                            </div>
                            <div class="inputs">
                                <input type="text" id="last_name">
                                <input type="tel" id="phone">
                                <input type="password" id="mdp2" required>
                            </div>
                        </div>
                </fieldset>
                <div class="btn">
                    <button type="submit">Create Account</button>
                    <br>
                    already have an account? <a href="">Log in</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const form = document.querySelector('#mdp');
    const form2 = document.querySelector('#mdp2');
    form.addEventListener('input', function() {
        if(form.value === form2.value){
            form2.style.backgroundColor = 'green';
        } else {
            form2.style.backgroundColor = 'red';
        }
    });
    form2.addEventListener('input', function() {
        if(form.value === form2.value){
            form2.style.backgroundColor = 'green';
        } else {
            form2.style.backgroundColor = 'red';
        }
    });

</script>
